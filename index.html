<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="background-green">
                <img src="./images/bg-pattern-card.svg" alt="background-green" srcset="" class="">
            </div>
            <img src="./images/image-victor.jpg" alt="" srcset="" class="profile-picture">
            <p class="font-black">Victor Crest <span>26</span></p>
            <p class="font-gray">London</p>
            <hr>
            <div class="profile-detail">
                <div class="stat">
                    <p class="font-black">80K</p>
                    <p class="font-gray">Followers</p>
                </div>
                <div class="stat">
                    <p class="font-black">803K</p>
                    <p class="font-gray">Likes</p>
                </div>
                <div class="stat">
                    <p class="font-black">1.4K</p>
                    <p class="font-gray"> Photos</p>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Vica Akhira Fitra Moersahit</a>.
    </div>
</body>

</html>
